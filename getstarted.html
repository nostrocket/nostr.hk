        // Load the saved language preference from local storage, if available

        }

        // Listen for changes to the <select> element
        langSelect.addEventListener("change", function() {
            // Get the selected value
            const selectedValue = langSelect.value;

            // Save the selected value to local storage
            localStorage.setItem("lang", selectedValue);

            location.reload();
        });

        // Function to change the <select> element
        function changeSelect(lang) {
            // Set the selected value to the specified language

        }
